<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator Main Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div>&nbsp;</div>
<h2>Administrator actions</h2>
<div>&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form" th:action="@{/administrator/newplan}" method="get">
                <button type="submit" class="btn btn-secondary btn-block" id="newplan">Create new or edit existing plan</button>
                <ul>
                    <li>Create a new monthly plan</li>
                    <li>Edit existing plan: change assignees, add or remove forms</li>
                </ul>
            </form>
        </div>
        <div class="col">
            <form class="form" th:action="@{/administrator/editplan}" method="get">
                <button type="submit" class="btn btn-secondary btn-block" id="editplan">Review plan completion</button>
                <ul>
                    <li>Review plan completion</li>
                </ul>
            </form>
        </div>
        <div class="col">
            <form class="form" th:action="@{/administrator/users}" method="get">
                <button type="submit" class="btn btn-secondary btn-block" id="users">Manage users</button>
                <ul>
                    <li>Add, edit, archive Agents</li>
                    <li>Edit manager list</li>
                    <li>Create evaluator profiles</li>
                    <li>Manage Admin rights</li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
