<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Plan</title>
</head>
<body>
<div>&nbsp;</div>
<h2>Edit Plan</h2>
<div>&nbsp;</div>
<div class="container">
    <h2 th:text="${plan.getId()}"></h2>
    <form action="/administrator/editplanform" method="post">
        <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Agent name</th>
            <th scope="col">WrapUps</th>
            <th scope="col">Requests</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="agent,iterStat : ${activeagents}">
            <th scope="row" th:text="${iterStat.count}"></th>
            <td th:text="${agent}"></td>
            <td class="form-group">
                <label for="formGroupExampleInput">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </td>
            <td></td>
            <td><input class="form-check-input" type="radio" name="pickform" id="pickform" th:value="${plan}"></td>
        </tr>
        </tbody>
        </table>
        <button type="submit" class="btn btn-secondary">Edit</button>
    </form>
</div>
</body>
</html>
