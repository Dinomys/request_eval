<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class = container>
    <div class = row>
        <div class = col-sm>
            <form action="/administrator" method="get">
                <button type="submit" class="btn-btn-secondary" id="administrator" name="administrator">Administrator</button>
            </form>
        </div>
        <div class = col-sm>
            <form action="/evaluator" method="get">
                <button type="submit" class="btn-btn-warning" id="evaluator" name="evaluator">Evaluator</button>
            </form>
        </div>
        <div class = col-sm>
            <form action="/reporting" method="get">
                <button type="submit" class="btn-btn-dark" id="reporting" name="reporting">Reporting</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
